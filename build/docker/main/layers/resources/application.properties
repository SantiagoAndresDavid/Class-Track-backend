micronaut.application.name=class-track
datasources.default.schema-generate=CREATE_DROP
datasources.default.driver-class-name=org.postgresql.Driver
micronaut.router.static-resources.swagger.mapping=/swagger/**
micronaut.router.static-resources.openapi-explorer.mapping=/openapi-explorer/**
datasources.default.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
datasources.default.username=${DB_USER}
datasources.default.password=${DB_PASSWORD}
