services:
  app:
    build:
      context: .
      dockerfile: build/docker/main/Dockerfile
      network: host
    image: class-track:latest
    ports:
      - "8080:8080"
    depends_on:
      - postgresql
    environment:
      - DB_HOST=postgresql
      - DB_PORT=5432
      - DB_NAME=postgres
      - DB_USER=pwd
      - DB_PASSWORD=pwd
    networks:
      - app-network

  postgresql:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: pwd
      POSTGRES_PASSWORD: pwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge